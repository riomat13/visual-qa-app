{% extends 'base.html' %}
{% block title %} - Update Item{% endblock title %}
{% block content %}
{% if item %}
<div class="item-content-group">
  <div class="row item-content-group__item">
    <div class="col-25">ID:</div>
    <div class="c0l-75">{{ item.id }}</div>
  </div>
  <div class="row item-content-group__item">
    <div class="col-25">Update Date:</div>
    <div class="c0l-75">{{ item.update_at.strftime('%m/%d/%Y') }}</div>
  </div>
  <div class="row item-content-group__item">
    <div class="col-25">Content:</div>
    <div class="c0l-75">{{ item.content }}</div>
  </div>
  <div class="row item-content-group__item">
    <div class="col-25">Summary:</div>
    <div class="c0l-75">{{ item.summary }}</div>
  </div>
  <div class="row form-btn-group">
    <a href="{{ url_for('base.list_update_items_all') }}" class="btn btn-md btn-default">Back</a>
    <a class="btn btn-md btn-primary" href="{{ url_for('base.update_edit', item_id=item.id) }}">Edit</a>
  </div>
</div>
{% endif %}
{% endblock content %}
